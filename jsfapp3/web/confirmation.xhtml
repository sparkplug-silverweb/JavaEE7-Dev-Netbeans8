<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirmation Page</title>
    </h:head>
    <h:body>
        <h2>Confirmation Page</h2>        
        <h:panelGrid columns="2" columnClasses="rightalign-bold,leftalign">            
            <h:outputText value="Line 1:"/>${addressBean.line1}            
            <h:outputText value="Line 2:"/>${addressBean.line2}
            <h:outputText value="City:"/>${addressBean.city}
            <h:outputText value="State:"/>${addressBean.state}
            <h:outputText value="Zip:"/>${addressBean.zip}
        </h:panelGrid>
    </h:body>
